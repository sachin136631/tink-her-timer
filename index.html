<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("./Ë–à£ªð–§§\ Bordinha\ enfeitada\ !\ ðŸ¥•.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 10px;
    overflow: hidden;
  }

  .heading {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }

  .subheading {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #f0f0f0;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    transition: text-shadow 0.3s ease-in-out;
  }

  .timer-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 500px;
  }

  p {
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    margin: 0;
  }

  .logo {
    width: 200px;
    height: auto;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<img src="./tinkherhack-bg_removed.png" alt="Event Logo" class="logo">
<h1 class="heading">Tink-Her-Hack 3.0</h1>
<h2 id="event-stage" class="subheading">Hackathon Starts</h2>

<div class="timer-container">
  <p id="demo"></p>
</div>

<script>
  var startTime = new Date().getTime();
  var countDownDate = startTime + (20 * 60 * 60 * 1000);

  const eventStages = [
    { time: 1 * 60 * 60 * 1000, text: "First Check-In" },
    { time: 3.5 * 60 * 60 * 1000, text: "Foundation Addressing" },
    { time: 5 * 60 * 60 * 1000, text: "Evening Check-In" },
    { time: 6 * 60 * 60 * 1000, text: "Dinner Break" },
    { time: 8 * 60 * 60 * 1000, text: "Night Check-In" },
    { time: 9 * 60 * 60 * 1000, text: "Midnight Snacks" },
    { time: 9.5 * 60 * 60 * 1000, text: "Social Survey" },
    { time: 12 * 60 * 60 * 1000, text: "Late Night Check-In" },
    { time: 17 * 60 * 60 * 1000, text: "Breakfast" },
    { time: 18 * 60 * 60 * 1000, text: "Final Push Alert" },
    { time: 19 * 60 * 60 * 1000, text: "Last Hour Alert" },
    { time: 20 * 60 * 60 * 1000, text: "Hackathon Ends" }
  ];

  function updateTimer() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var hours = Math.floor(distance / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "Hackathon ends";
    }

    updateStage(now);
  }

  function updateStage(now) {
    var elapsed = now - startTime;
    for (let i = 0; i < eventStages.length; i++) {
      if (elapsed >= eventStages[i].time) {
        document.getElementById("event-stage").innerText = eventStages[i].text;
      }
    }
  }

  var x = setInterval(updateTimer, 1000);
  updateTimer();
</script>
</body>
</html>
