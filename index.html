<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("./Ë–à£ªð–§§\ Bordinha\ enfeitada\ !\ ðŸ¥•.jpeg");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
  }
  .heading {
    font-family: 'Pacifico', cursive;
    font-size: 68px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }
  .timer-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease-in-out;
  }
  p {
    font-size: 70px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    margin: 0;
    transition: text-shadow 0.3s ease-in-out;
  }
  .timer-container:hover {
    transform: scale(1.05);
  }
  .timer-container:hover p {
    text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.9);
  }
  .fade {
    animation: fadeInOut 0.5s ease-in-out;
  }

  .logo {
  width: 250px; 
  height: 250px;
  margin-bottom: 10px; 
  filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3)); 
}
  @keyframes fadeInOut {
    0% { opacity: 0.3; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<img src="./tinkherhack-bg_removed.png" alt="Event Logo" class="logo">
<h1 class="heading">Tink-Her-Hack 3.0</h1>

<div class="timer-container">
  <p id="demo"></p>
</div>

<script>
  var countDownDate = new Date().getTime() + (18 * 60 * 60 * 1000);

  function updateTimer() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
      
    var hours = Math.floor(distance / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    var timerElement = document.getElementById("demo");
    
    timerElement.classList.remove("fade"); 
    void timerElement.offsetWidth; 
    timerElement.classList.add("fade");

    timerElement.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      timerElement.innerHTML = "EXPIRED";
    }
  }

  var x = setInterval(updateTimer, 1000);
  updateTimer(); 
</script>

</body>
</html>
